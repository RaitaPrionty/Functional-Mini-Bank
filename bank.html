<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bap er bank</title>
    <!--link of tailwind----------
    -------------------------  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center ">Welcome to <span class="text-red-500 font-semibold">Mini Bank Calculation!!!</span></h1>

    </header>
    <main>
        <!-- deposit/withdrawn/balance -->
        <section class="mt-5 p-1 grid grid-cols-1 gap-3 md:grid-cols-3">
            <!-- diposit amount -->
            <div class="bg-lime-500 rounded-lg p-8 text-white w-full space-y-3">
                <h1 class="text-4xl font-semibold"> Deposit</h1>
                <div class="flex gap-1 justify-items-center text-xl font-bold">
                    <p>$</p>
                    <p id="deposit-total">00</p>
                </div>
            </div>
            <!-- withdrawn amount -->
            <div class="bg-red-600 rounded-lg p-8 text-white w-full space-y-3">
                <h1 class="text-4xl font-semibold"> Withdrawn</h1>
                <div class="flex gap-1 justify-items-center text-xl font-bold">
                    <p>$</p>
                    <p id="withdrawn-total">00</p>
                </div>
            </div>
            <!-- balance amount -->
            <div class="bg-blue-500 rounded-lg p-8 text-white w-full space-y-3">
                <h1 class="text-4xl font-semibold">Balance</h1>
                <div class="flex gap-1 justify-items-center text-xl font-bold">
                    <p>$</p>
                    <p id="balance-total">1240</p>
                </div>
            </div>

        </section>

        <!-- deposit and withdrawn -->
        <section class="mt-5 flex flex-col justify-items-center gap-3 md:flex-row p-1">
            <!-- deposit -->
            <div class="deposit bg-yellow-500 rounded-lg w-full mx-auto text-center p-5 space-y-3">
                <h1 class="text-4xl font-semibold text-white ">Please Deposit</h1>
                <input id="deposit-field" class="px-3 py-4 rounded-lg w-full font-bold text-center text-xl text-slate-500" type="text" placeholder="$amount you want to deposit">
                <button id="btn-deposit" class="bg-yellow-800 rounded-lg px-8 py-3 font-bold text-white hover:bg-yellow-700">Deposit</button>


            </div>
            <!-- withdrawn -->
            <div class="deposit bg-pink-300 rounded-lg w-full mx-auto text-center p-5 space-y-3">
                <h1 class="text-4xl font-semibold text-white ">Please Withdrawn</h1>
                <input id="withdrawn-field" class="px-3 py-4 rounded-lg w-full font-bold text-center text-xl text-slate-500" type="text" placeholder="$amount you want to withdrawn">
                <button id="btn-withdrawn" class="bg-pink-800 rounded-lg px-8 py-3 font-bold text-white hover:bg-pink-500">Withdrawn</button>


            </div>
        </section>

    </main>

    <!-- link of js file -->
<script src="./js/utilities.js"></script>
<script src="./js/deposit.js"></script>
<script src="./js/withdrawn.js"></script>
    
</body>
</html>
