<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- link of tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center">Welcome To <span class="font-bold text-violet-700">Our Mini Bank!!!</span></h1>

    </header>
    <main>
<section class="p-1">
    <div class="login text-center space-y-5 bg-blue-200 p-5 w-full  rounded-lg mt-5 mx-auto">
        <h1 class="text-4xl font-semibold">Please Log In</h1>
        <input  class="text-center font-bold rounded-lg px-5 py-3 w-full" type="email" name="" id="user-email" placeholder="Your Email"> <br>
        <input class="text-center font-bold rounded-lg px-5 py-3 w-full" type="password" name="" id="user-password" placeholder="Your Password">
        <button id="btn-submit" class="font-bold text-white bg-yellow-900 hover:bg-blue-700 px-10 py-3 rounded-lg">Submit</button>
    </div>
</section>

    </main>

    <!-- link of js file -->
    <script src="./js/login.js"></script>
    
</body>
</html>s
